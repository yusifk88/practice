<!DOCTYPE html>
<html>
    <head>

        <title>Our Sigup Page</title>
        <link rel="stylesheet" href="./assets/css/mystyle.css">

    </head>
    <body>
<div class="wrapper">
        <div class="card">

            <div class="card-header">
                   <h2 class="text-blue card-title">Please Sign up Here</h2> 
            </div>

            <div class="card-body">
                <label class="input-label">First Name</label>
                <input type="text" name="" class="input" placeholder="John" >
                <label class="input-label">last Name</label>
                <input type="text" name="" class="input" placeholder="Doe" >
                <label class="input-label">Phone Number</label>
                <input type="tel" name="" class="input" placeholder="0200000000" >

                <label class="input-label">E-Mail</label>
                <input type="email" name="" class="input" placeholder="jdoe@example.com" >
           
                <label class="input-label">Password</label>
                <input type="password" name="" class="input" placeholder="" >
           
                <label class="input-label">Confirm Password</label>
                <input type="password" name="" class="input" placeholder="" >
           
            </div>

            <div class="card-footer">

                <button class="btn btn-primary btn-block" type="submit">Register Now!</button>

            </div>
        </div>
        </div>
    </body>
</html>
